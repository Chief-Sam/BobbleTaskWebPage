<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
   
    
  </head>
  <body>

    <!--form area start-->
    <div class="form">
      <!--signup form start-->
      <form class="sign-form" action="" method="post">
        <i class="fas fa-user-circle"></i>
        <input class="user-input" type="text" name="" placeholder="First name" required>
        <input class="user-input" type="text" name="" placeholder="Last name" required>
        <input class="user-input" type="email" name="" placeholder="Email Address" required>
        <input class="user-input" type="password" name="" placeholder="Password" required >
        <input class="btn" type="submit" name="" value="SIGN-UP">
        <p style="color: whitesmoke;">by clicking Sign Up, you agree to our</p>
        <a href="#"  style="color: rgb(0, 183, 255);">Terms of Use  </a>
        <p style="color: whitesmoke;"> and </p>
        <a href="#" style="color: rgb(0, 183, 255);">Privacy policy</a>
        
      </form>
     
    </div>
    <!--signup form end-->
    <!--form area end-->

    <script type="text/javascript">
    $('.options-02 a').click(function(){
      $('form').animate({
        height: "toggle", opacity: "toggle"
      }, "slow");
    });
    </script>

  </body>
</html>
